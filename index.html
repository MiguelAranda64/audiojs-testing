<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte por voz</title>
    <!-- Agrega el enlace a Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Support.css">
</head>
<body>
    <div class="formbg">
        <h1>Sistema de soporte</h1>   
        <form>
            <label for="name">Causa que lo originó</label>
            <input type="text" id="name" readonly><br><br>

            <label for="reason">Motivo del soporte</label>
            <input type="text" id="reason" readonly><br><br>
            
            <label for="about">Comentarios adicionales</label>
            <textarea id="about" readonly></textarea><br><br>
            
            <!-- Utiliza solo los íconos de Bootstrap para los botones -->
            <button id="startButton" class="btn btn-primary"><i class="bi-mic" style="font-size: 3rem; color: rgb(167, 199, 241);"></i>Grabar</button>
            <button id="stopButton" class="btn btn-danger" disabled><i class="bi bi-mic-mute" style="font-size: 3rem; color: rgb(240, 114, 114);"></i>Detener</button>
        </form>
    </div>    

    <script src="Support.js"></script>
</body>
</html>
